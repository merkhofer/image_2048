
<html>
 <head>
  <meta charset="utf-8">
  <title>Image 2048</title>
  <link href="style/main.css" rel="stylesheet" type="text/css">
  <!--I deleted all sorts of Apple stuff because this was not playing well with iPhone, anyway -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
 </head>
 <body>
  <div id="wrapper">
  <div class="container" id="make_query" >
   <p>Get the top image results from any Bing image search for a custom game.</p>
   <form id="my_form" class="intro">
    <label>Make me</label>
    <input id="query" name="query" type="text" style="font-size:40pt;" size="12" />
    <label>2048</label>
    <input id="bt_search" name="bt_search" type="button" class="button" value=">>" />
   </form>
   </div>
   <div class="container" id="game" style="display:none">
    <div class="heading">
      <h1 class="title" id="game_title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>
    <div class="above-game">
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
   </div> 
  </div>
  </div>
    <!-- Bing code needs JQuery -->
  <script language="JavaScript" type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
  <script language="JavaScript" type="text/javascript" src="bing.js"></script>
  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/bing_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
 </body>
</html>
